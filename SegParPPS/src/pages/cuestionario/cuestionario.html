<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <br>
    <ion-title>Cuestionario</ion-title>
    <br>
     <ion-row>
      <ion-icon name="person" item-left style="margin:auto"></ion-icon>
        <p>Bienvenida/o {{user}}</p>

</ion-header>

    <h4>{{curso}}</h4>

  <h4>¿Qué desea hacer?</h4>

    <button class="button-inner button-color" id="opcion1" ion-button danger>
      Crear cuestionario
    </button><br>

    <button class="button-inner button2-color" id="opcion2" ion-button danger>

    </button><br>
