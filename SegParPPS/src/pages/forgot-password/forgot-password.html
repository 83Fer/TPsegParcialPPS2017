<ion-header>
  <ion-navbar>
    <ion-title>
      Restablecer su contraseña
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="forgot-password">
  <div padding class="reset-password-txt">
    Ingrese su dirección de correo electrónico y le enviaremos un correo electrónico para restablecer su contraseña.
  </div>

  <form (ngSubmit)="reset()" #resetForm="ngForm">
    <ion-list>
       <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text"  [(ngModel)]="form.email" name="email"></ion-input>
      </ion-item>
   </ion-list>

    <button ion-button block [disabled]="!resetForm.form.valid" class="reset-password-btn">
      Restablecer su contraseña
    </button>

    <div padding class="error" *ngIf="error">
      <p>{{error}}</p>
    </div>
  </form>
</ion-content>
