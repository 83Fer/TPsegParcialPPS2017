<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-email">
  <ion-row>
    <button id="btnPassword" ion-button block (click)="openForgotPasswordPage()" end>
    <div>
        <ion-icon name="arrow-dropup-circle"></ion-icon>
        <label style="text-align: right; width: 50%;">Olvidé mi contraseña</label>
    </div>
    </button>
    <button id="btnRegistro" ion-button block (click)="openSignUpPage()" end>
    <div>
        <ion-icon name="arrow-dropup-circle"></ion-icon>
        <label>Regístrate</label>
    </div>
    </button>
    
  </ion-row>

  <form >
    <ion-list>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" [(ngModel)]="form.email" name="name"></ion-input>
      </ion-item>

    <ion-item>
      <ion-label floating>Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="form.password" name="password"></ion-input>
    </ion-item>
  </ion-list>

    <button ion-button block (click)="login()" 
      class="log-in-btn">Log In
    </button><br>
    
    <div padding class="error" *ngIf="error">
      <p>{{error}}</p>
    </div>

    <div>
      <h4 style="color:blue; margin-top:130px">Registrarse con </h4>
    <ion-fab bottom center  >
    <button ion-fab style="margin-top:120px"><ion-icon name="arrow-dropup"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab color="google" (click)="loginUserWithFacebook()"><ion-icon name="logo-google"></ion-icon></button>
      <button ion-fab color="facebook" (click)="loginUserWithGoogle()"><ion-icon name="logo-facebook"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
    </div>
  </form>
</ion-content>
