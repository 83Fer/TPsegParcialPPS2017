<ion-header>
  <ion-navbar>
    <ion-title>
     Login
    </ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-segment>
      <ion-segment-button value="new" (click)="openSignUpPage()">
        Regístrate
      </ion-segment-button>
      <ion-segment-button value="hot" (click)="openForgotPasswordPage()">
       Olvidé mi contraseña
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content class="login-email">
 
  <form (ngSubmit)="login()" #loginForm="ngForm" class="login-box">
    <ion-list>
      <ion-item id="login">
        <ion-label floating>Email</ion-label>
        <ion-input type="text" [(ngModel)]="form.email" name="name"></ion-input>
      </ion-item>

    <ion-item id="login">
      <ion-label floating>Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="form.password" name="password" ></ion-input>
    </ion-item>
  </ion-list>

    <button ion-button block [disabled]="!loginForm.form.valid"
      class="log-in-btn">Log In
    </button>
  
  </form>
  <br><br>
  <div id="btns">
    <button id="btnUsuario" ion-button block [disabled]="!loginForm.form.valid"
      ion-button color="light" (click)="setUsuario()">Usuario</button>
      <ion-row>
      <button id="btnAdmin" ion-button block [disabled]="!loginForm.form.valid"
      ion-button color="secondary" (click)="setAdmin()">Administrador</button>
      <button id="btnProfesor" ion-button block [disabled]="!loginForm.form.valid"
      ion-button color="dark" (click)="setProfesor()">Profesor</button>
    </ion-row>
    </div>
    <br>
  
   <div>   
     <h4 style="color:yellow;text-align: left">Registrarse con</h4>
      <ion-fab id="btnRedes" center middle>
      <button ion-fab color="danger"><ion-icon name="arrow-dropup"></ion-icon></button>
      <ion-fab-list side="top">
      <button ion-fab color="primary"><ion-icon name="logo-github"></ion-icon></button>
    </ion-fab-list>
    <ion-fab-list side="bottom">
      <button ion-fab color="secondary" (click)="loginUserWithFacebook()"><ion-icon name="logo-facebook"></ion-icon></button>
    </ion-fab-list>
    <ion-fab-list side="left">
      <button ion-fab color="light" (click)="loginUserWithGoogle()"><ion-icon name="logo-google"></ion-icon></button>
    </ion-fab-list>
    <ion-fab-list side="right">
      <button ion-fab color="dark"><ion-icon name="logo-twitter"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
   </div>
   <br><br>
     <div padding class="error" *ngIf="error">
      <p>{{error}}</p>
    </div>
</ion-content>
